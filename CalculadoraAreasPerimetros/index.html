<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>Calculadora de áreas y perímetros</title>
  </head>
  <body>
    <div class="container text-center bg-dark bg-gradient col-md-10 mb-4" class="text-bg-dark p-3">
        <h1 class="h1 text-center text-info mb-4">Calculadora de Áreas y Perímetros</h1>
    <form id="forma" method="post" class="mb-4 row gy-2 gx-3 align-items-center">
        <div class="text-white fs-4 mb-4">
            <label for="figura">Ingrese los valores de la figura geométrica a calcular: </label>            
        </div>
        <div class="container col-md-2 mb-3">
        <label for="base" class="fs-5 text-white">Base</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escriba el valor de la base de la figura"
            id="base" />
        </div>
        <div class="container col-md-2 mb-3">
          <label for="altura" class="fs-5 text-white">Altura</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escriba el valor de la altura"
            id="altura" />
        </div>
        <div class="container col-md-2 mb-3">
        <label for="ladoA" class="fs-5 text-white">Lado a</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escriba el valor del lado a"
            id="ladoA" />
        </div>
        <div class="container col-md-2 mb-3">
            <label for="ladoB" class="fs-5 text-white">Lado b</label>
              <input
                type="number"
                class="form-control"
                placeholder="Escriba el valor del lado b"
                id="ladoB" />
            </div>
        <div class="container col-md-2 mb-3">
          <label for="radio" class="fs-5 text-white">Radio</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escriba el valor del radio"
            id="radio" />
        </div> 
        
    <div>
        <div class="container col-md-5 mb-3">      
      <output
            type="number"
            class="form-control"            
            id="resultado">Resultado:</output>
    </div>   
  </div>

    </form>     
    <div class="container btn-group-vertical gap-1 col-2 mb-4 me-5" role="group" aria-label="Vertical button group">
      <p class="fs-4 text-primary">Triángulo</p>
      <button class="btn btn-primary btn-lg" onclick="areaTriangulo()">Área</button>
      <button class="btn btn-primary btn-lg" onclick="perimetroTriangulo()">Perímetro</button>       
    </div>

    <div class="container btn-group-vertical gap-1 col-2 mb-4 me-5" role="group" aria-label="Vertical button group">
      <p class="fs-4 text-warning"> Rectángulo </p>
      <button class="btn btn-warning btn-lg" onclick="areaRectangulo()">Área</button>
      <button class="btn btn-warning btn-lg" onclick="perimetroRectangulo()">Perímetro</button>   
    </div>

    <div class="container btn-group-vertical gap-1 col-2 mb-4 me-5" role="group" aria-label="Vertical button group">
      <p class="fs-4 text-success"> Cuadrado </p>
      <button class="btn btn-success btn-lg" onclick="areaCuadrado()">Área</button>
      <button class="btn btn-success btn-lg" onclick="perimetroCuadrado()">Perímetro</button>
    </div>

    <div class="container btn-group-vertical gap-1 col-2 mb-4 me-5" role="group" aria-label="Vertical button group">
      <p class="fs-4 text-danger"> Círculo </p>
      <button class="btn btn-danger btn-lg" onclick="areaCirculo()">Área</button>
      <button class="btn btn-danger btn-lg" onclick="perimetroCirculo()">Circunferencia</button>   
    </div>  
           
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>   
  </body>
</html>
